<div class="main-page">
    <section class="trailer-video-container">
        <h2 class="trailer-header">
            {{selectedVideo.name | uppercase}} | {{selectedVideo.year}}
        </h2>
        <iframe width="100%" 
            height="100%" 
            frameborder="0" 
            [src]="setTrailerUrl()">
        </iframe>
    </section>
    <section class="poster-carousel">
        <app-poster-carousel
            [poster-data]="movieVideoData"
            (selected-video-data)="setSelectedTrailer($event)">
        </app-poster-carousel>
    </section>
</div>
